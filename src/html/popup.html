<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <script src="../js/popup.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container" style="width: 400px;">
      <div class="form-horizontal">
      <fieldset>

      <!-- Form Name -->
      <legend>Enroll</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="url">Enroll Protocol URL</label>
        <div class="col-md-4">
        <input id="url" name="url" type="text" placeholder="" class="form-control input-md">

        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="enroll"></label>
        <div class="col-md-4">
          <button id="enroll" name="enroll" class="btn btn-primary">Enroll</button>
          <button id="qr" name="qr" class="btn btn-primary">Scan QR Code</button>
        </div>
      </div>

      </fieldset>
      </div>

    </div>
  </body>
</html>
